---
VERSION: 1.0.0.1
TRANSFORMATIONS:
  agentstop:
     TYPE: input 
     CONTENT: data
     COMMAND: /bin/bash bin/agentstop

  agentstart:
     TYPE: input 
     CONTENT: data
     COMMAND: /bin/bash bin/agentstart

  agentstatus:
     TYPE: input 
     CONTENT: data
     COMMAND: /bin/bash bin/agentstatus

  customstart:
     TYPE: input 
     CONTENT: data
     COMMAND: /bin/bash bin/customstart

  customstop:
     TYPE: input 
     CONTENT: data
     COMMAND: /bin/bash bin/customstop %filename%

  externaldata:
     TYPE: input 
     CONTENT: data
     COMMAND: /bin/bash bin/getdata %filename%
  
  jobstart:
     TYPE: input 
     CONTENT: data
     COMMAND: /bin/bash bin/jobstart

  jobstop:
     TYPE: input 
     CONTENT: data
     COMMAND: /bin/bash bin/jobstop %filename%

  osstart:
     TYPE: input 
     CONTENT: data
     COMMAND: /bin/bash bin/osstart

  osstop:
     TYPE: input 
     CONTENT: data
     COMMAND: /bin/bash bin/osstop

  osstatus:
     TYPE: input 
     CONTENT: data
     COMMAND: /bin/bash bin/osstatus

  uistop:
     TYPE: input 
     CONTENT: data
     COMMAND: /bin/bash bin/uistop

  uistart:
     TYPE: input 
     CONTENT: data
     COMMAND: /bin/bash bin/uistart

  sessions:
     TYPE: input 
     CONTENT: data
     COMMAND: /bin/cat log/sessions.txt

